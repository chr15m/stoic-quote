<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <title>Daily Stoic Quote</title>
  <meta name="description" content="Daily quote from the stoics.">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Daily Stoic Quote">
  <meta name="twitter:description" content="Daily quote from the stoics.">
  <meta name="twitter:image" content="screenshot.png">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Daily Stoic Quote">
  <meta property="og:description" content="Daily quote from the stoics.">
  <meta property="og:image" content="screenshot.png">
  <style>
    @font-face {
      font-family: 'Yrsa';
      src: url('font/Yrsa-VariableFont_wght.ttf') format('truetype');
      font-weight: 100 700;
      font-style: normal;
    }
    @font-face {
      font-family: 'Yrsa';
      src: url('font/Yrsa-Italic-VariableFont_wght.ttf') format('truetype');
      font-weight: 100 700;
      font-style: italic;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Yrsa', Georgia, serif;
      background: #2c2c2c;
      color: #f5f3ef;
      cursor: default;
      user-select: none;
      -webkit-user-select: none;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      max-width: 720px;
      text-align: center;
    }
    .quote {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      line-height: 1.5;
      font-weight: 400;
      margin-bottom: 1.5rem;
    }
    .author {
      font-size: clamp(1rem, 3vw, 1.4rem);
      font-style: italic;
      color: #999;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="quote" id="quote"></p>
    <p class="author" id="author"></p>
  </div>
  <script>
    let quotes = [];
    function seededRandom(seed) {
      const x = Math.sin(seed) * 10000;
      return x - Math.floor(x);
    }
    function getDateSeed() {
      const now = new Date();
      return now.getFullYear() * 10000 + (now.getMonth() + 1) * 100 + now.getDate();
    }
    function displayQuote(index) {
      const q = quotes[index];
      document.getElementById('quote').textContent = '"' + q.text + '"';
      document.getElementById('author').textContent = 'â€” ' + q.author;
    }
    function showDailyQuote() {
      const seed = getDateSeed();
      const index = Math.floor(seededRandom(seed) * quotes.length);
      displayQuote(index);
    }
    function showRandomQuote() {
      const index = Math.floor(Math.random() * quotes.length);
      displayQuote(index);
    }
    fetch('quotes.json')
      .then(r => r.json())
      .then(data => {
        quotes = data;
        showDailyQuote();
        document.body.addEventListener('click', showRandomQuote);
      });

    const iconSize = 192;
    const manifest = {
      name: 'Daily Stoic Quote',
      short_name: 'Stoic Quote',
      display: 'standalone',
      theme_color: '#2c2c2c',
      background_color: '#2c2c2c',
      start_url: window.location.href.split('?')[0].split('#')[0],
    };

    (async function() {
      const svgIconLink = document.querySelector('link[rel="icon"]');
      const pngDataUrl = await svgToPng(svgIconLink.href, iconSize);

      setIcon("link[rel='icon']", pngDataUrl, iconSize);
      setIcon("link[rel='apple-touch-icon']", pngDataUrl);

      manifest.icons = [{
        src: pngDataUrl,
        sizes: `${iconSize}x${iconSize}`,
        type: 'image/png'
      }];
      setManifest(manifest);

      const startupImageDataUrl = await createStartupImage(
        svgIconLink.href,
        manifest.background_color
      );
      const startupLink = document.createElement('link');
      startupLink.rel = 'apple-touch-startup-image';
      startupLink.href = startupImageDataUrl;
      document.head.appendChild(startupLink);
    })();

    function setManifest(manifest) {
      const link = document.createElement('link');
      link.rel = 'manifest';
      const b64manifest = btoa(JSON.stringify(manifest));
      link.href = "data:application/json;base64," + b64manifest;
      document.head.appendChild(link);
    }

    function setIcon(query, iconurl, size) {
      const iconLink = document.querySelector(query);
      iconLink.href = iconurl;
      iconLink.type = 'image/png';
      if (size) {
        iconLink.setAttribute('sizes', `${size}x${size}`);
      }
    }

    function svgToPng(svgUrl, size) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = function() {
          const canvas = document.createElement('canvas');
          canvas.width = size;
          canvas.height = size;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, size, size);
          resolve(canvas.toDataURL('image/png'));
        };
        img.onerror = reject;
        img.src = svgUrl;
      });
    }

    function createStartupImage(svgUrl, bgColor) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => {
          const dpr = window.devicePixelRatio || 1;
          const canvas = document.createElement('canvas');
          canvas.width = window.screen.width * dpr;
          canvas.height = window.screen.height * dpr;
          const ctx = canvas.getContext('2d');

          ctx.fillStyle = bgColor;
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          const iconDisplaySize = canvas.width * 0.25;
          const x = (canvas.width - iconDisplaySize) / 2;
          const y = (canvas.height - iconDisplaySize) / 2;
          ctx.drawImage(img, x, y, iconDisplaySize, iconDisplaySize);

          resolve(canvas.toDataURL('image/png'));
        };
        img.onerror = reject;
        img.src = svgUrl;
      });
    }
  </script>
</body>
</html>
