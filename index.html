<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <title>Daily Stoic Quote</title>
  <meta name="description" content="Daily quote from the stoics.">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Daily Stoic Quote">
  <meta name="twitter:description" content="Daily quote from the stoics.">
  <meta name="twitter:image" content="screenshot.png">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Daily Stoic Quote">
  <meta property="og:description" content="Daily quote from the stoics.">
  <meta property="og:image" content="screenshot.png">
  <style>
    @font-face {
      font-family: 'Yrsa';
      src: url('font/Yrsa-VariableFont_wght.ttf') format('truetype');
      font-weight: 100 700;
      font-style: normal;
    }
    @font-face {
      font-family: 'Yrsa';
      src: url('font/Yrsa-Italic-VariableFont_wght.ttf') format('truetype');
      font-weight: 100 700;
      font-style: italic;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Yrsa', Georgia, serif;
      background: #2c2c2c;
      color: #f5f3ef;
      cursor: default;
      user-select: none;
      -webkit-user-select: none;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      max-width: 720px;
      text-align: center;
    }
    .quote {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      line-height: 1.5;
      font-weight: 400;
      margin-bottom: 1.5rem;
    }
    .author {
      font-size: clamp(1rem, 3vw, 1.4rem);
      font-style: italic;
      color: #999;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="quote" id="quote"></p>
    <p class="author" id="author"></p>
  </div>
  <script>
    let quotes = [];
    let currentQuoteIndex = null;

    function localDayIndex(now = new Date()) {
      const y = now.getFullYear();
      const m = now.getMonth();
      const d = now.getDate();
      return Math.floor(Date.UTC(y, m, d) / 86400000);
    }

    function mulberry32(seed) {
      let a = seed >>> 0;

      return function rand() {
        a = (a + 0x6d2b79f5) >>> 0;
        let t = a;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      };
    }

    function shuffledIndicesForCycle(cycle, n) {
      const a = Array.from({ length: n }, (_, i) => i);
      const rand = mulberry32(cycle);

      for (let i = n - 1; i > 0; i--) {
        const j = Math.floor(rand() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }

      return a;
    }

    function quoteIndexForDay(dayIndex, n) {
      const cycle = Math.floor(dayIndex / n);
      const offset = dayIndex % n;
      const perm = shuffledIndicesForCycle(cycle, n);
      return perm[offset];
    }

    function displayQuote(index) {
      currentQuoteIndex = index;
      const q = quotes[index];
      document.getElementById('quote').textContent = '"' + q.text + '"';
      document.getElementById('author').textContent = 'â€” ' + q.author;
    }

    function showDailyQuote() {
      const n = quotes.length;
      if (!n) return;

      const dayIndex = localDayIndex();
      const index = quoteIndexForDay(dayIndex, n);
      displayQuote(index);
    }

    function showRandomQuote() {
      const index = Math.floor(Math.random() * quotes.length);
      displayQuote(index);
    }

    function msUntilNext3am() {
      const now = new Date();
      const next = new Date(now);
      next.setHours(3, 0, 0, 0);
      if (next <= now) {
        next.setDate(next.getDate() + 1);
      }
      return next - now;
    }

    function scheduleRefreshAt3am() {
      const ms = msUntilNext3am();
      setTimeout(() => {
        window.location.reload();
      }, ms);
    }

    function isAfterLocal3am(now = new Date()) {
      const threeAm = new Date(now);
      threeAm.setHours(3, 0, 0, 0);
      return now >= threeAm;
    }

    function maybeRefreshQuoteWhenViewed() {
      if (!isAfterLocal3am()) return;

      const n = quotes.length;
      if (!n) return;

      if (currentQuoteIndex === null) return;

      const dayIndex = localDayIndex();
      const desiredIndex = quoteIndexForDay(dayIndex, n);

      if (currentQuoteIndex !== desiredIndex) {
        console.log('Updating stale quote after view:', {
          currentQuoteIndex,
          desiredIndex,
          dayIndex
        });
        displayQuote(desiredIndex);
      }
    }

    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) maybeRefreshQuoteWhenViewed();
    });

    window.addEventListener('focus', () => {
      maybeRefreshQuoteWhenViewed();
    });

    scheduleRefreshAt3am();

    fetch('quotes.json')
      .then(r => r.json())
      .then(data => {
        quotes = data;
        showDailyQuote();
        // document.body.addEventListener('click', showRandomQuote);
      });

    const iconSize = 192;
    const manifest = {
      name: 'Daily Stoic Quote',
      short_name: 'Stoic Quote',
      display: 'standalone',
      theme_color: '#2c2c2c',
      background_color: '#2c2c2c',
      start_url: window.location.href.split('?')[0].split('#')[0],
    };

    (async function() {
      const svgIconLink = document.querySelector('link[rel="icon"]');
      const pngDataUrl = await svgToPng(svgIconLink.href, iconSize);

      setIcon("link[rel='icon']", pngDataUrl, iconSize);
      setIcon("link[rel='apple-touch-icon']", pngDataUrl);

      manifest.icons = [{
        src: pngDataUrl,
        sizes: `${iconSize}x${iconSize}`,
        type: 'image/png'
      }];
      setManifest(manifest);

      const startupImageDataUrl = await createStartupImage(
        svgIconLink.href,
        manifest.background_color
      );
      const startupLink = document.createElement('link');
      startupLink.rel = 'apple-touch-startup-image';
      startupLink.href = startupImageDataUrl;
      document.head.appendChild(startupLink);
    })();

    function setManifest(manifest) {
      const link = document.createElement('link');
      link.rel = 'manifest';
      const b64manifest = btoa(JSON.stringify(manifest));
      link.href = "data:application/json;base64," + b64manifest;
      document.head.appendChild(link);
    }

    function setIcon(query, iconurl, size) {
      const iconLink = document.querySelector(query);
      iconLink.href = iconurl;
      iconLink.type = 'image/png';
      if (size) {
        iconLink.setAttribute('sizes', `${size}x${size}`);
      }
    }

    function svgToPng(svgUrl, size) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = function() {
          const canvas = document.createElement('canvas');
          canvas.width = size;
          canvas.height = size;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, size, size);
          resolve(canvas.toDataURL('image/png'));
        };
        img.onerror = reject;
        img.src = svgUrl;
      });
    }

    function createStartupImage(svgUrl, bgColor) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => {
          const dpr = window.devicePixelRatio || 1;
          const canvas = document.createElement('canvas');
          canvas.width = window.screen.width * dpr;
          canvas.height = window.screen.height * dpr;
          const ctx = canvas.getContext('2d');

          ctx.fillStyle = bgColor;
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          const iconDisplaySize = canvas.width * 0.25;
          const x = (canvas.width - iconDisplaySize) / 2;
          const y = (canvas.height - iconDisplaySize) / 2;
          ctx.drawImage(img, x, y, iconDisplaySize, iconDisplaySize);

          resolve(canvas.toDataURL('image/png'));
        };
        img.onerror = reject;
        img.src = svgUrl;
      });
    }
  </script>
</body>
</html>
